<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@500;700&display=swap" rel="stylesheet">

    <title>Interactive rating</title>
</head>

<body>

    <main>

        <article id="main-article">

            <div class="content">
                <div class="star-circle">
                    <img src="./assets/images/icon-star.svg">
                </div>
                
                <div class="title">
                    <h1> How did we go? </h1>

                </div>

                <div class="description-container">
                    <p class="description"> 
                        Please let us know how we did with your support request. All feedback is appreciated to help us
                        improve our offering! 
                    </p>

                </div>

                <div class="btn-container"> 
                    <button class="btn-circle" value="1" > 1 </button>
                    <button class="btn-circle" value="2" > 2 </button>
                    <button class="btn-circle" value="3" > 3 </button>
                    <button class="btn-circle" value="4" > 4 </button>
                    <button class="btn-circle" value="5" > 5 </button>
                </div>

                <div id="contentPandSumbit">
                    <button type="submit" id="btn-submit"> Submit </button>
                    

                </div>
            </div>

          


        </article>

    </main>



    <script src="./index.js"></script>

</body>

</html>
